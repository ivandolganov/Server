<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация в BrainTrain</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">BrainTrain</div>
  </div>
</header>

<main class="container">
  <div class="auth-container">
    <h1 style="text-align: center;">Создать аккаунт</h1>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Пароль</label>
        <input type="password" th:field="*{passwordHash}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>ФИО</label>
        <input type="text" th:field="*{fullName}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Возраст</label>
        <input type="number" th:field="*{age}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Пол</label>
        <select th:field="*{gender}" class="form-control">
          <option value="M">Мужской</option>
          <option value="F">Женский</option>
        </select>
      </div>

      <div class="form-group">
        <label>Роль</label>
        <select th:field="*{role}" class="form-control">
          <option value="student">Ученик</option>
          <option value="teacher">Учитель</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Зарегистрироваться</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <p>Уже есть аккаунт? <a href="/login_user" style="color: var(--primary-color);">Войдите</a></p>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2023 BrainTrain. Все права защищены.</p>
  </div>
</footer>
</body>
</html>
